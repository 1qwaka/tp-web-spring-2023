{% extends "inc/base.html" %}

{% block content %}
{% load bootstrap5 %}


<div class="col-7 mt-5">

    <div class="row">
        <div class="col-3">
            <h2 class="mt-5">Log in</h2>
        </div>
    </div>

    <form action="/login/?continue="{% url "hot" %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="row my-4">
            <div class="col-2">

            </div>
            <div class="col-4">
                <button class="settings-save-button">Submit</button>
            </div>
        </div>
    </form>


    <div class="row my-4">
        <div class="col-2">

        </div>
        <div class="col-4">
            <a href="{% url "signup" %}">Create new account</a>
        </div>
    </div>


</div>


{% endblock %}
