{% extends "inc/base.html" %}

{% load static %}

{% block content %}

<div class="row my-5 gx-5 question-large">
    <div class="col-2">
        <div class="question-avatar-large">
            <img src="{% static "img/kitty1.jpg" %}" alt="avatar">
        </div>
        <div class="like-button">
            <input type="number" value="0" min="0" max="10">
        </div>
    </div>
    <div class="col-9">
        <div class="question-header">
            <h2>{{ question.title }}</h2>
        </div>
        <div class="question-text">
            {{ question.text }}
        </div>
        <div class="question-tags my-3">
            Tags:
            <a href="{% url "tag" "c++" %}" class="tag">c++</a>
            <a href="{% url "tag" "c+-" %}" class="tag">c+-</a>
            <a href="{% url "tag" "c--" %}" class="tag">c--</a>
        </div>
    </div>
</div>

<hr>


{% for i in "12"|make_list %}
{% include "inc/answer_item.html" %}
{% endfor %}

<hr>

<div class="row">
    <textarea maxlength="5000" class="answer-field" rows="5" placeholder="Enter your answer"></textarea>
</div>

<div class="row">
    <button class="answer-button">Answer</button>
</div>

{% endblock %}
